  <script>
    
    showCategory();
    function showCategory() {

      
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {

          var responseJsonObj = JSON.parse(this.responseText);
          //console.log(responseJsonObj);
          let categoryHTML = '';
          responseJsonObj.forEach(category => {


            categoryHTML += '<div class="col-lg-3 col-md-6 col-sm-12  p-0">'+
                '<div class="card m-3">' +
              ' <img src="' + category.image + '" style="height: 200px;object-fit: cover;"  class="card-img-top" alt="...">' +
              ' <div class="card-body p-3" style="position: relative;">' +
              ' <h5 class="card-title text-left">' + category.name + '</h5>' +
              ' <a href="/products/index.html?c_id='+category.id+'" class="btn btn-primary justify-content-center" style="width:100%">View Products</a></div>' 


              categoryHTML += '</div></div>'
          });

          document.getElementById('categories').innerHTML = categoryHTML;

          // console.log(productcategoryHTML);


        }
        xhttp.open("GET", "http://localhost:3000/category", true);
        xhttp.send();

      
    }
