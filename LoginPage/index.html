<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login container d-flex justify-content-center align-items-center">
        <form>
            <div class="title">
                <h1>Lactancia</h1>
            </div>
            <div class="mb-3">
                <h1>Sign In</h1>
                <label for="exampleInputEmail1" class="form-label">Mobile Number (or) Email Id*</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="button" id="button" class="btn otp">Sign In</button>
            <br>
            <button type="button" id="submit" class="btn btn-dark home">Home</button>
            <br>
            <br/> If you're new
            <a id='register' href="../RegistrationPage/index.html" target="_blank">Register here</a>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
